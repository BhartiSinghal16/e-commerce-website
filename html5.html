            display: flex;

            margin-bottom: 10px;
        }

        .photo {
            flex: 1;
            margin: 10px;
            position: relative;
            overflow: hidden;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo img {
            width: 80%; /* Adjust the width as needed */
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .photo:hover img {
            transform: scale(1.1);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #eee;
            border-top: 1px solid #ddd;
        }

        button {
            margin-right: 10px;
            padding: 8px;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;

        .cart-btn {

        }

        .price {
