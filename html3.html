<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-cart"></i>Bansal Store </a>

        <nav class="navbar">
            <a href="html.html">Home</a>
            <a href="Product">Product</a>
            <a href="About">About</a>
            <a href="Review">Review</a>
            <a href="Contact">Contact</a>
        </nav>

        <div class="icons">
            <div id="cart-btn" class="fa fa-shopping-cart"></div>
            <div id="login-btn" class="fa fa-user"></div>
        </div>

        <!-- shopping cart -->
        <div class="shopping-cart">
            <div class="box">
                <i class="fa fa-times"></i>
                <img src="colgate.jpg" alt="Product Image">
                <div class="content">
                    <h3>Side Dish</h3>
                    <span class="price">$14.99</span>
                </div>
            </div>
            <!-- Repeat similar structure for other items in the shopping cart -->
        </div>

        <!-- login form -->
        <form action="" class="login-form">
            <h3>Login Form</h3>
            <input type="email" placeholder="Enter your email" class="box">
            <input type="password" placeholder="Enter your Password" class="box">

            <div class="remember">
                <input type="checkbox" name="" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <button type="button" class="btn" id="login-btn">Login</button>
        </form>

    </header>

     <!-- home -->
     <div class="image-container">
        <img src="pulses 1" alt="Shop Banner Image">
        <div class="overlay-content">
            <h2>Your Text Here</h2>
            <button class="overlay-btn">Click Me</button>
        </div>
      </div>

</body>
</html>
